<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ArchiMind — Upload SRS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width:800px;">
      <div class="card-body">
        <h3 class="card-title mb-3">ArchiMind — Upload SRS PDF</h3>
        <p class="text-muted">Select an SRS PDF. The server will extract Functional and Non-Functional requirements.</p>

        <form id="uploadForm">
          <div class="mb-3">
            <input class="form-control" type="file" id="fileInput" accept=".pdf" />
          </div>
          <button class="btn btn-primary" type="submit">Upload & Extract</button>
        </form>

        <hr>

        <div id="resultArea" style="white-space:pre-wrap; font-family: monospace; max-height:380px; overflow:auto;"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const resultArea = document.getElementById('resultArea');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) {
        alert('Please choose a PDF file.');
        return;
      }
      const file = fileInput.files[0];
      const fd = new FormData();
      fd.append('file', file);

      resultArea.textContent = 'Uploading and processing... This can take a few seconds.';

      try {
        const resp = await fetch('/upload_srs/', {
          method: 'POST',
          body: fd
        });
        const data = await resp.json();
        if (resp.ok) {
          resultArea.textContent = JSON.stringify(data, null, 2);
        } else {
          resultArea.textContent = 'Error:\\n' + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultArea.textContent = 'Network error: ' + err;
      }
    });
  </script>
</body>
</html>
